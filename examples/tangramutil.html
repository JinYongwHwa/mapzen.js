<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <link rel="stylesheet" href="https://rawgit.com/CliffCloud/Leaflet.EasyButton/master/src/easy-button.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .btn-add-data { content: 'add-data'; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src='https://geoiplookup.wikimedia.org/'></script>
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <script src="https://rawgit.com/CliffCloud/Leaflet.EasyButton/master/src/easy-button.js"></script>
    <script src="tangramutil.js"></script>
    <script>

      var lat, lon;
       // when GeoIP is available, set the map's initial view to detected coordinates
      if (typeof Geo === 'object') {
        lon = Geo.lon
        lat = Geo.lat
      } else {
        lon = -74.009,
        lat = 40.70531
      }

      // creates a map with default (bubble-wrap) style
      var map = L.Mapzen.map('map', {
        _debugTangram: true
      });

      // map.addData('overlay', {url: 'https://raw.githubusercontent.com/dwillis/nyc-maps/master/boroughs.geojson'});



      map.setView([lat, lon],13);

      // moves zoom control to the bottom right of the map page
      map.zoomControl.setPosition('bottomright');

      // adds a search box to a map
      var geocoder = L.Mapzen.geocoder('search--NA8UXg');
      geocoder.addTo(map);

      // creates a Mapzen "bug" with header for Mapzen projects
      L.Mapzen.bug({
        name: 'Web Map',
        tweet: '@mapzen',
        repo: 'https://github.com/mapzen/web-map',
        mapID: 'map'});

      // adds a locator button to the map
      var locator = L.Mapzen.locator();
      locator.setPosition('bottomright');
      locator.addTo(map);

      // allows for a URL hash to be created
      L.Mapzen.hash({
        map: map,
        geocoder: geocoder
      });

      // adds a tangram event listener
      var tLayer;

      var tUtil;
      map.on('tangramloaded', function(e) {
        tLayer = e.tangramLayer;
        tUtil = new TangramUtil(tLayer.scene);
      });

      var addDataButton = L.easyButton({
          states: [{
                  stateName: 'add-data',   // name the state
                  icon:      'fa-plus',          // and define its properties
                  title:     'add data', // like its title
                  onClick: function(btn, map) {  // and its callback
                    tUtil.addData('overlay', {url: 'https://raw.githubusercontent.com/dwillis/nyc-maps/master/boroughs.geojson'});
                     btn.state('remove-data');
                  }
              }, {
                  stateName: 'remove-data',
                  icon:      'fa-minus',
                  title:     'remove data',
                  onClick: function(btn, map) {
                    tUtil.removeData('overlay');
                    btn.state('add-data');
                  }
          }]
      });

      addDataButton.addTo(map);

      var addSceneButton = L.easyButton({
          states: [{
                  stateName: 'add-scene',   // name the state
                  icon:      'fa-plus-square',          // and define its properties
                  title:     'add scene', // like its title
                  onClick: function(btn, map) {  // and its callback
                    tUtil.addScene('https://gist.githubusercontent.com/hanbyul-here/e2d1df4af8ae21c33add6856839799cf/raw/4cb8df870b326d457e616c7d517dd18202bd0125/test');
                    // just for convenience
                    map.setView([48.5406,-123.1066], 13);
                  }
              }]
      });

      addSceneButton.addTo(map);




      // We assume that this is happening after tangramloaded event is fired
      // L.easyButton('btn-add-data', function(btn, map){

      //   tUtil.addData('overlay', {url: 'https://raw.githubusercontent.com/dwillis/nyc-maps/master/boroughs.geojson'});
      // }).addTo(map);

      // // We assume that this is happening after tangramloaded event is fired
      // L.easyButton('btn-remove-data', function(btn, map){
      //   tUtil.removeData('overlay');
      // }).addTo(map);

      // L.easyButton('btn-add-scene', function(btn, map){
      //   tUtil.addScene('https://gist.githubusercontent.com/hanbyul-here/e2d1df4af8ae21c33add6856839799cf/raw/4cb8df870b326d457e616c7d517dd18202bd0125/test');
      // }).addTo(map);

    </script>
  </body>
</html>
